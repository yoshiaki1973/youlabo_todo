{% extends "a_layout.html" %}
{% block content %}

<div class="container-fluid">

	<p>新規登録</p>
	
	<form name="form1" action="a_single_todo_master_new_go" method="POST">
		<table class="table">
			<tr><td>ID          </td><td><input    class="form-control" type="text" name="todo_id"                                    ></td></tr>
			<tr><td>期限        </td><td><input    class="form-control" type="date" name="exp_date"                                   ></td></tr>
			<tr><td>ToDoタイトル</td><td><textarea class="form-control"             name="todo"         rows="2"  cols="100"></textarea></td></tr>
			<tr><td>ToDo詳細    </td><td><textarea class="form-control"             name="todo_details" rows="20" cols="100"></textarea></td></tr>
		</table>
		
		<p><button type="submit" onClick="return CheckForm();" class="btn btn-primary">登録</button></p>
		
		<script type="text/javascript">
			function CheckForm(){
				if(document.form1.todo_id.value == "" || document.form1.todo.value == "")
				{
					alert("必須項目を入力して下さい。");
					return false;
				}else{
					return true;
				}
			}
		</script>
	
	</form>
	
	<p><button onClick="location.href='a_single_todo_master_list';" class="btn btn-primary">戻る</button></p>
	
</div>

{% endblock %}
