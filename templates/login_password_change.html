{% extends "u_layout.html" %}
{% block content %}

<div class="container-fluid">
	<h3>パスワード変更</h3>
	<form action="login_password_change_go" method="POST">
	
	<p><input type="text"     	name="email"        value="{{email}}" placeholder="ID（メールアドレス）" readonly></p>
	<p><input type="password"   name="password_old" placeholder="古いパスワード"></p>
	<p><input type="password"   name="password_new" placeholder="新しいパスワード"></p>
	
	<p><button type="submit" class="btn btn-primary">パスワード変更する</button></p>
	
	</form>
	
	<p><button onclick="history.back()" class="btn btn-primary">戻る</button></p>
</div>

{% endblock %}
