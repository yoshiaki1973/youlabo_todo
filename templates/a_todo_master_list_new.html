{% extends "a_layout.html" %}
{% block content %}

<div class="container-fluid">

<h3>配布（通常）</h3>

<form action="admin_todo_list_new_go" method="POST">

<div class="form-group">
<button 							onClick="location.href='admin_todo_master_list';" class="btn btn-primary">戻る</button>
<button type="submit" 																									class="btn btn-primary">配布する</button>
</div>

<div class="form-group">
	<label>配布ID：</label>
	<select class="form-control" name="todo_id">
	{% for todo_id in todo_ids %}
		<option value="{{todo_id}}">{{todo_id}}</option>
	{% endfor %}
	</select>
</div>

<div class="form-group">
	<label>配布先：</label>
	<select class="form-control" name="mentee">
	<option value="全ユーザー">全ユーザー</option>
	{% for mentee in mentees %}
		<option value="{{mentee}}">{{mentee}}</option>
	{% endfor %}
</select>
</div>

</form>
</div>

{% endblock %}
